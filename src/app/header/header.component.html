<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->

    <div class="navbar-header">
      <button 
      	type="button" 
      	class="navbar-toggle" 
      	(click)="collapsed = !collapsed"
      >
    	<span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerlink="/" class="navbar-brand">
        <img alt="Sassy" src="assets/chefs-hat-1588125_640.png" width="32" height="32">
      </a>
    </div>    	

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div 
    	class="navbar-collapse" 
    	[class.collapse]="collapsed" 
    	(window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
				<li routerLinkActive="active">
					<a 
						routerLink="/recipes" 
						*ngIf="isAuthenticated">Recipes
					</a>
				</li>
				<li routerLinkActive="active">
					<a 
						routerLink="/auth" 
						*ngIf="!isAuthenticated">Authenticate
					</a>
				</li>
				<li routerLinkActive="active">
					<a routerLink="/shopping-list">
						Shopping List
					</a>
				</li>	
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
					<a 
						style="cursor: pointer;"
						(click)="onLogout()">Logout
					</a>
				</li>
        <li 
        	class="dropdown"
        	appDropdown 
					*ngIf="isAuthenticated">
          <a 
          	class="dropdown-toggle" 
          	data-toggle="dropdown" 
          	role="button" 
          	aria-haspopup="true" 
          	aria-expanded="false">Manage 
          	<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
						<li>
							<a 
								class="isDisabled"
							>Save Data
							</a>
						</li>
						<li>
							<a 
								style="cursor: pointer;"
								(click)="onFetchData()">Fetch Data
							</a>
						</li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
